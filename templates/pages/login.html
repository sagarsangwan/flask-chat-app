{% extends "base.html" %}

{% block content %}

<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login in to your account</h2>

                            <form method="POST" action="/login">




                                <div class="form-outline mb-4">
                                    <input type="username" id="usernameLogin" name="username"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="usernameLogin">Your username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="passwordLogin" name="password"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="passwordLogin">Password</label>
                                </div>



                                <div class="d-flex justify-content-center">
                                    <button type="submit" value="Login"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Not a member <a href="/signup"
                                        class="fw-bold text-body"><u>register here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
